<body>
    <section id="container">
        <header id="toolbar">
            <div class="botoes-canto-esquerdo">
                <div class="botao-menu">
                    <button class="botao-menu-lateral">
                        <img src="./svg/botao-abrir-menu.svg">
                    </button>
                </div>
                <div class="logo">
                    <button class="logoYoutube">
                        <img src="./svg/logo.svg">
                    </button>
                    <span class="span-br">
                        BR
                    </span>
                </div>
            </div>
            <div class="conteudo-central-toolbar">
                <div class="search">
                    <input type="text" placeholder="Pesquisar" class="barra-pesquisa" autocomplete="on">
                    <img src="./img/image.png">
                </div>
                <button  type="submit" class="botao-pesquisar">
                    <img src="./svg/botao-lupa.svg">
                </button>
            </div>
            <div class="botoes-canto-direito">
                <div>
                    <a href="aspira.html">
                        <button class="botao-criar">
                        <img src="./svg/botao-criar.svg">
                        </button>
                    </a>    
                </div>
                <div>
                    <button class="botao-app">
                        <img src="./svg/botao-app.svg">
                    </button>
                </div>
                <div>
                    <button class="botao-notificacoes">
                        <img src="./svg/botao-notificacoes.svg">
                    </button>
                </div>
                <div class="img-perfil">
                    <img src="./img/perfil.png" width="24px">
                </div>
            </div>
        </header>
        <aside>
            <nav id="navbar">
                <div class="itens-menu-lateral">

            </nav>
